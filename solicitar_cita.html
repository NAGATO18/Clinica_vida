<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Cita</title>
    <link rel="stylesheet" href="solicitar_cita.css">
</head>
<body>
    <div class="form-container">
        <h2>Solicitar Cita Médica</h2>
        <form action="solicitar_cita.php" method="POST">
            <label for="id_paciente">ID del Paciente:</label>
            <input type="number" name="id_paciente" required>

            <label for="especialidad">Especialidad:</label>
            <select name="especialidad" required>
                <option value="">Selecciona una especialidad</option>
                <option value="Medicina General">Medicina General</option>
                <option value="Pediatría">Pediatría</option>
                <option value="Ginecología">Ginecología</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Otorrinolaringología">Otorrinolaringología</option>
                <!-- Agrega más especialidades si es necesario -->
            </select>

            <input type="submit" value="Solicitar Cita">
        </form>
    </div>
</body>
</html>
